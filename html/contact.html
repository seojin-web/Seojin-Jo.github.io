<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact | Seojin Jo</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/script.js"></script>
</head>
<body>
  <header class="side-nav">
    <h1><a href="main.html">Seojin Jo</a></h1>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="branding.html">Branding</a></li>
        <li><a href="graphic.html">Graphic Design</a></li>
        <li><a href="motion.html">Motion Graphics</a></li>
      </ul>
    </nav>
  </header>
  <main class="content">
    <section class="contact-section">
      <h3>Get In Touch</h3>
      <form class="contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Seojin Jo. All rights reserved.</p>
  </footer>
</body>
</html>
